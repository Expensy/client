<nav class="navbar navbar-expand-md navbar-dark bg-dark" *ngIf="user">
  <a class="navbar-brand" href="#">Expensy</a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav">
      <li class="nav-item" [class.active]="project.id === activeProject.id" *ngFor="let project of user.projects">
        <a class="nav-link" [routerLink]="['projects', project.id, 'entries']">{{project.title}}</a>
      </li>
    </ul>
    <a class="btn btn-success my-2 my-sm-0" [routerLink]="['projects', 'new']">New project</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link dropdown-toggle" ngbDropdownToggle id="dropdownBasic1">
          {{user?.first_name + ' ' + user?.last_name}}
        </a>
        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<router-outlet></router-outlet>
