<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="form-group" [class.has-danger]="titleError.hasError('*', ['dirty'])">
    <label for="title">Title</label>
    <input class="form-control" id="title" formControlName="title">
    <div ngxErrors="title" #titleError="ngxErrors">
      <div *ngFor="let error of errors['title']" [ngxError]="error.name" [when]="error.when"
        class="form-control-feedback">
        {{ error.message }}
      </div>
    </div>
  </div>

  <div class="form-group" [class.has-danger]="colorError.hasError('*', ['dirty'])">
    <label for="color">color</label>
    <input type="color" class="form-control" id="color" formControlName="color">
    <div ngxErrors="color" #colorError="ngxErrors">
      <div *ngFor="let error of errors['color']" [ngxError]="error.name" [when]="error.when"
        class="form-control-feedback">
        {{ error.message }}
      </div>
    </div>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" formControlName="by_default">
      Default category
    </label>
  </div>

  <button class="btn btn-primary" [disabled]="!form.valid">
    {{category ? 'Update category' : 'Create category'}}
  </button>
</form>
