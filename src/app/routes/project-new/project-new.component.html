<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group" [class.has-danger]="titleError.hasError('*', ['dirty'])">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
          <div ngxErrors="title" #titleError="ngxErrors">
            <div *ngFor="let error of errors['title']" [ngxError]="error.name" [when]="error.when"
              class="form-control-feedback">
              {{ error.message }}
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="currency">Currency</label>
          <select class="form-control" id="currency" formControlName="currency">
            <option *ngFor="let currency of currencies" [value]="currency.id">
              {{currency.name}}
            </option>
          </select>

        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Create project
        </button>
      </form>
    </div>
  </div>
</div>
