<div class="container">
  <div class="row">
    <div class="col">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
            formControlName="email">
        </div>
        <div class="form-group" [class.has-danger]="formErrors.password">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          <div *ngIf="formErrors.password" class="form-control-feedback">
            {{ formErrors.password }}
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid">Login</button>
        <app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
      </form>
    </div>
  </div>
</div>
