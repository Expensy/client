<div class="container-fluid">
  <div class="row">
    <div class="col">
      <a [routerLink]="['/projects/new']">New project</a>
    </div>
  </div>

  <div class="row" *ngIf="isLoading">
    <div class="col">
      <div class="text-xs-center">
        <app-loading-indicator></app-loading-indicator>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!isLoading">
    <div class="col">
      <div *ngIf="projects.length > 0">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>title</th>
            <th>currency</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projects">
            <td><a [routerLink]="['/projects', project.id, 'entries']">{{project.title}}</a></td>
            <td>{{project.currency}}</td>
            <td>
              <a class="btn btn-primary" [routerLink]="['/projects', project.id]">Edit</a>
              <button class="btn btn-danger" (click)="deleteProject(project.id)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="projects.length === 0 && !isLoading">
        <div class="text-xs-center text-muted">No projects</div>
      </div>
    </div>
  </div>
</div>
