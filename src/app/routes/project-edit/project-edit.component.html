<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Delete project</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this project ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="c()">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="d()">Cancel</button>
  </div>
</ng-template>


<div class="container">
  <div class="row my-4">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Project</h4>
          <hr>
          <app-project-form *ngIf="project" [project]="project" (onSubmit)="submitForm($event)"></app-project-form>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-4">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Categories</h4>
          <hr>
          <a class="btn btn-success" [routerLink]="['categories', 'new']"
            style="position: absolute; right: 1.125rem; top: 1.125rem;">New category</a>
        </div>
        <div class="list-group list-group-flush">
          <a *ngFor="let category of categories"
            class="list-group-item list-group-item-action"
            [routerLink]="['categories', category.id]">
            <app-category-circle [category]="category"></app-category-circle>
            {{category.title}}
            <small class="text-muted" *ngIf="category.by_default">default</small>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Delete project</h4>
          <hr>
          <button class="btn btn-danger" type="button" (click)="deleteProject(content)">Delete project</button>
        </div>
      </div>
    </div>
  </div>
</div>
